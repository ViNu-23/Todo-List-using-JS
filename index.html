<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TodoList</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>

  <body class="main">
    <div class="container-sm col-12 col-md-10">
      <h1>Create your Todo-List</h1>
      <form>
        <div class="input-group input-group-lg">
          <input
            type="text"
            class="form-control custom-input"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg"
            id="task-input"
            placeholder="What are your tasks for today?"
            autocomplete="off"
          />
          <button type="submit" class="btn btn-success" id="task-submit">
            <i class="bi bi-clipboard2-plus-fill"></i>
          </button>
          <button
            class="btn btn-info"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-filter-square-fill"></i>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item active" href="#">All</a></li>
            <li><a class="dropdown-item" href="#">Completed</a></li>
            <li><a class="dropdown-item" href="#">Uncompleted</a></li>
          </ul>
        </div>
      </form>
      <div class="container">
        <div class="row">
          <div class="card">
            <div class="card-body">
              <p class="card-text">
                Some people claim building a todo list app is a boring activity since so many exist already but I think it remains a great exercise for learning useful concepts that are widely applicable in many programming contexts.
              </p>
              <button class="btn btn-primary">Completed</button>
              <button class="btn btn-danger">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="app.js"></script>
</html>
